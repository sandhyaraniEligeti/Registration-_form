<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <link href="./css/app.css" rel="stylesheet" />
    <script>
        function registerBadge() {
          var SuccessMsg = "Hi! Your Registration Completed Successfully"
          alert(SuccessMsg);
        }
      </script>
</head>
<body>
    <div class="main_Container">
        <h1>REGISTRATION FORM</h1>
        <form id="myForm" action="#" onsubmit="registerBadge()">
            <div class="fields_div">
            <div class="left_field">
                <label>First Name</label>
                <label class="star">*</label>
                <input type="text" required class="txtfield" />
            </div>
            <div class="right_field">
                <label>Last Name</label>
                <label class="star">*</label>
                <input type="text" required class="txtfield" />
            </div>
        </div>
        <div class="fields_div">
            <div class="left_field">
                <label>Gender</label>
                <label class="star">*</label>
                <input type="text" required class="txtfield" />
            </div>
            <div class="right_field">
                <label>Email</label>
                <label class="star">*</label>
                <input type="text" required class="txtfield" />
            </div>
        </div>
        <div class="fields_div">
            <div class="left_field">
                <label>Password</label>
                <label class="star">*</label>
                <input type="text" required class="txtfield" />
            </div>
            <div class="right_field">
                <label>Confirm Password</label>
                <label class="star">*</label>
                <input type="text" required class="txtfield" />
            </div>
        </div>
        <div class="fields_div">
            <div class="left_field">
                <label>DOB</label>
                <label class="star">*</label>
                <input type="Date" class="txtfield" required />
            </div>
            <div class="right_field">
                <label>Mobile</label>
                <label class="star">*</label>
                <input type="text" required class="txtfield" />
            </div>
        </div>
        <label style="padding-top:20px;">
            <input type="checkbox" required/> <u>I accept the Terms of Use & Privacy Policy</u>
        </label>
        <button type="submit" class="register">Register</button>
        <label>
            <a href="#">Login Page</a>
        </label>
    </form>
    </div>
</body>

</html>
